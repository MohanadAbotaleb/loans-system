version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: loan_system
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/loan_system
    depends_on:
      - postgres
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
